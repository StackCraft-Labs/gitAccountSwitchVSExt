<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Icon Generator</title>
  <style>
    body { font-family: system-ui, sans-serif; display: grid; place-items: center; min-height: 100vh; background: #111; color: #eee; }
    button { padding: 12px 28px; font-size: 16px; border-radius: 8px; background: #6c63ff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #8880ff; }
    p { margin-top: 12px; color: #aaa; font-size: 14px; }
  </style>
</head>
<body>
  <div>
    <button id="btn">Download Icons</button>
    <p>Generates icon16.png, icon48.png, icon128.png</p>
  </div>

  <script>
    'use strict';

    /** Draw a house emoji on a canvas and download as PNG. */
    function downloadIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width  = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#1a1a24';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.18);
      ctx.fill();

      // House emoji
      ctx.font      = `${size * 0.65}px serif`;
      ctx.textAlign    = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ ', size / 2, size / 2 + size * 0.05);

      // Download
      const a  = document.createElement('a');
      a.href     = canvas.toDataURL('image/png');
      a.download = `icon${size}.png`;
      a.click();
    }

    document.getElementById('btn').addEventListener('click', () => {
      [16, 48, 128].forEach((size) => {
        // Small delay between downloads so browser doesn't block them
        setTimeout(() => downloadIcon(size), (size === 16 ? 0 : size === 48 ? 300 : 600));
      });
    });
  </script>
</body>
</html>
